<!DOCTYPE html>
<html lang="en">
    <style>
        #map { height: 100vh; width: 100%; background-color: #f4f1e0; }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Medieval Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="regions.geojson"></script> <!-- Include your GeoJSON file -->
    <script>
        // Initialize map centered on Europe with no base layer
        var map = L.map('map').setView([48.5, 10], 5); // Center on Europe

        // Load the GeoJSON file and add it to the map
        fetch('regions.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function(feature) {
                        return { color: "black", weight: 1, fillOpacity: 0.3 };
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
