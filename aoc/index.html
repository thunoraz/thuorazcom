<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Europe Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="regions.js"></script> <!-- The GeoJSON regions file -->
    <script>
        // Initialize map
        var map = L.map('map').setView([48.5, 10], 5);  // Center on Europe

        // Add a basic tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to handle region color changes on click
        function onRegionClick(e) {
            var layer = e.target;
            // Toggle color on click
            if (layer.options.fillColor === 'blue') {
                layer.setStyle({ fillColor: 'gray' });
            } else {
                layer.setStyle({ fillColor: 'blue' });
            }
        }

        // Style function for GeoJSON regions
        function style(feature) {
            return {
                fillColor: 'gray',
                weight: 2,
                opacity: 1,
                color: 'white',
                fillOpacity: 0.7
            };
        }

        // Adding GeoJSON regions to the map
        L.geoJSON(regions, {
            style: style,
            onEachFeature: function(feature, layer) {
                layer.on({
                    click: onRegionClick
                });
            }
        }).addTo(map);
    </script>
</body>
</html>
